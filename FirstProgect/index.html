<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <title>Мій перший сайт</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                    <h1 class="header text-center">
                        <span>Перегляд  Лего товарів</span>
                        <strong class="text-uppercase">Купити Лего раритетний набір оналйн</strong>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                        <div class="video">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/m-xaxt4AeII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div> 
                    <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                        <div class="form">
                            <p class="form-header text-center">Введіть необхідну інформацію</p>
                            <form action="#">
                                <input type="text" class="form-control input-lg" placeholder="Введіть ваш email">
                                <input type="text" class="form-control input-lg" placeholder="Введіть номер набору">
                                <button class="btn btn-block btn-primary btn-lg form-btn">Оформити замовлення</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="conteiner">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Чому Lego це круто</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="./img/01.png" alt="1 причина">
                            <p>Радість</p>
                        </div>
                    </div>  
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="./img/02.png" alt="2 причина">
                            <p>Захоплення</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="./img/03.png" alt="3 причина">
                            <p>Компанія</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="./img/04.png" alt="4 причина">
                            <p>Розвиток</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn center-block btn-primary btn-lg form-btn">Відкрити каталог</button>
        </div>
    </div>
</body>
</html>
